<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculadora de 4 operações</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="calculator">
      <h1 class="title">calculadora</h1>
      <div class="screen">
        <p>seu resultado aparecera aqui!</p>
      </div>
      <div class="buttons">
        <div class="line1">
          <button onclick="catchValue()" id="button1" class="button" value="1">
            1
          </button>
          <button onclick="catchValue()" id="button2" class="button" value="2">
            2
          </button>
          <button id="button3" class="button" value="3">3</button>
        </div>
        <div class="line2">
          <button id="button4" class="button" value="4">4</button>
          <button id="button5" class="button" value="5">5</button>
          <button id="button6" class="button" value="6">6</button>
        </div>
        <div class="line3">
          <button id="button7" class="button" value="7">7</button>
          <button id="button8" class="button" value="8">8</button>
          <button id="button9" class="button" value="9">9</button>
        </div>
        <div class="line4">
          <button id="button0" class="button" value="0">0</button>
          <button id="sum" class="button" value="sum">+</button>
          <button id="subtraction" class="button" value="subtraction">-</button>
        </div>
        <div class="line5">
          <button id="division" class="button" value="division">÷</button>
          <button id="multiplication" class="button" value="multiplication">
            x
          </button>
          <button type="submit" class="button">=</button>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
